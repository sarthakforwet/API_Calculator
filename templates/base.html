<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% if user.is_authenticated %} {% url 'api:logout' %} {% else %} {% url 'api:login' %} {% endif %}">{% if user.is_authenticated %} Logout {% else %} Login {% endif %}</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'api:register' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'api:category' %}">Add Score</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'api:list_view' %}">Update Score</a>
            </li>
        </ul>
    </nav>
    <br>
    {% block body_block %} {% endblock %}
</body>

</html>
