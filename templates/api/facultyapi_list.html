{% extends "base.html" %}
{% block body_block %}

<div class="container-fluid">
    <div class="row">
        {% for item in list %}
            <div class="col-xl-6">{{ item.nature_of_activity }}</div>
            <a href="{% url 'api:update' pk=item.id %}" class="col-xl-6">Update</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
